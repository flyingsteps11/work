<div class="gallery" #gallery>
    <div class="gallery__row" #row>
        <div class="gallery__row--item" *ngFor="let item of [].constructor(5); let i = index;">
            <picture>
                <source type="image/webp"
                        [attr.lazyLoad]="'/assets/npobit/gallery/image_'+ (i + 1) +'.webp, /assets/npobit/gallery/image_'+ (i + 1) +'@2x.webp 2x'|static:true">
                <source type="image/png"
                        [attr.lazyLoad]="'/assets/npobit/gallery/image_'+ (i + 1) +'.jpg, /assets/npobit/gallery/image_'+ (i + 1) +'@2x.jpg 2x'|static:true">
                <img [lazyLoad]="'/assets/npobit/gallery/image_'+ (i + 1) +'.webp'|static" alt="">
            </picture>
        </div>
        <div class="gallery__row--item" *ngFor="let item of [].constructor(2); let i = index;">
            <picture>
                <source type="image/webp"
                        [attr.lazyLoad]="'/assets/npobit/gallery/image_'+ (i + 1) +'.webp, /assets/npobit/gallery/image_'+ (i + 1) +'@2x.webp 2x'|static:true">
                <source type="image/png"
                        [attr.lazyLoad]="'/assets/npobit/gallery/image_'+ (i + 1) +'.jpg, /assets/npobit/gallery/image_'+ (i + 1) +'@2x.jpg 2x'|static:true">
                <img [lazyLoad]="'/assets/npobit/gallery/image_'+ (i + 1) +'.webp'|static" alt="">
            </picture>
        </div>
    </div>
    <div class="gallery__row" #rowRevers>
        <div class="gallery__row--item" *ngFor="let item of [5,6,7,8,9]; let count = count">
            <picture>
                <source type="image/webp"
                        [attr.lazyLoad]="'/assets/npobit/gallery/image_'+ (item + 1) +'.webp, /assets/npobit/gallery/image_'+ (item + 1) +'@2x.webp 2x'|static:true">
                <source type="image/png"
                        [attr.lazyLoad]="'/assets/npobit/gallery/image_'+ (item + 1) +'.jpg, /assets/npobit/gallery/image_'+ (item + 1) +'@2x.jpg 2x'|static:true">
                <img [lazyLoad]="'/assets/npobit/gallery/image_'+ (item + 1) +'.webp'|static" alt="">
            </picture>
        </div>
        <div class="gallery__row--item" *ngFor="let item of [5,6]; let count = count">
            <picture>
                <source type="image/webp"
                        [attr.lazyLoad]="'/assets/npobit/gallery/image_'+ (item + 1) +'.webp, /assets/npobit/gallery/image_'+ (item + 1) +'@2x.webp 2x'|static:true">
                <source type="image/png"
                        [attr.lazyLoad]="'/assets/npobit/gallery/image_'+ (item + 1) +'.jpg, /assets/npobit/gallery/image_'+ (item + 1) +'@2x.jpg 2x'|static:true">
                <img [lazyLoad]="'/assets/npobit/gallery/image_'+ (item + 1) +'.webp'|static" alt="">
            </picture>
        </div>
    </div>

</div>
